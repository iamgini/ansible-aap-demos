# aws-s3-info.yaml
hub_storage_backend: s3
hub_s3_access_key: <access-key>
hub_s3_secret_key: <secret-key>
hub_s3_bucket_name: aap-hub-storage
hub_s3_extra_settings:
  AWS_S3_MAX_MEMORY_SIZE: 4096
  AWS_S3_REGION_NAME: ap-southeast-2
  AWS_S3_USE_SSL: True

# and use the variable file with vault
# -e @aws-s3-info.yaml
